<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Snowed Inn</title>
  </head>
  <body>
    <div class='header'>
      <h1 class='greeting'>Welcome to the Snowed Inn</h1>
      <button class='hidden' id="logoutButton">Log Out</button>
    </div>
    <div id="main">
      <!-- login page -->
      <div class="login-container">
        <h2 id="login">Login</h2>
        <div class="login-box">
          <label for="username">Enter Your Username</label>
          <input tabindex="0" type="text" id="username" placeholder="Username" />
          <label for="password">Enter Your Password</label>
          <input tabindex="0" type="password" id="password" placeholder="Password" />
          <button tabindex="0" id="loginButton">Log In</button>
        </div>
      </div>
      <!-- manager view -->
      <div class="manager-container hidden">
        <!-- manager dashboard -->
        <div class= "manager-dashboard"> 
          <section class="total-rooms"></section>
          <h3>Today's Totals:</h3>
          <h4 class='number-rooms'>Total rooms available:</h4>
          <section class="total-revenue"></section>
          <h4 class='todays-revenue'>Revenue:</h4>
          <section class="percent-rooms"></section>
          <h4 class='percent-full'>The Snowed Inn is this full today:</h4>
          <hr>
          <h4>Selected Customer's Previous Spending and Room Information:</h4>
          <h5 class="dollas" >Here is how much they have spent:</h5>

          <label>Here Are The Rooms Previously Booked:
            <select tabindex="0" name="" class="customer-booked">
              <option value="">Previously Booked Rooms</option>
            </select>
          </label>
        </div>
        <!-- manager interaction -->
        <div class='manager-interactions'>
          <label for="customer-list">Choose a Current Customer:</label>
          <select tabindex="0" name="" id="customer-list">
            <option value="">Choose customer</option>
          </select>
          <hr>
          <label for="manager-bookingDate">Select a Date:</label>
          <input id='manager-bookingDate' tabindex="0" class="bookingDate" type="date">
          <hr>
          <label for="manager-room-select">Select an Available Room to Book:</label>
          <select id='manager-room-select' tabindex="0" name="" class="room-select"></select>
          <hr>
          <button tabindex="0" id='manager-add-booking'>Add a Booking</button>
          <hr>
          <label for="delete-a-booking">Click below to cancel a future booking after selecting one on the left:</label>
          <hr>
          <button tabindex="0" id='delete-a-booking'>Remove a Booking</button>
        </div>
      </div>
      <!-- customer view -->
      <div class="customer-container hidden">
        <!-- customer dashboard -->
        <div class='customer-dashboard'>
          <h2 class='customer-greeting'></h2>
          <section class="customer-bookings"></section>

          <label for="customer-view-booked">Here Are The Rooms Previously Booked:
            <select id='customer-view-booked' tabindex="0" name="" class="customer-booked">
              <option value="">Previously Booked Rooms</option>
            </select>
          </label>
          <section class="total-amount"></section>
          <h3 class='dollas'>Here is the total amount you have spent staying here:</h3>
        </div>
        <!-- customer interactions -->
        <div class= 'customer-interactions'>
          <h3>Book a Room Below:</h3>
          <label for="customer-bookingDate">Select a Date:</label>
          <input id='customer-bookingDate' tabindex="0" class='bookingDate' type="date">
          <hr>
          <label for="customer-room-select">Select an Available Room to Book:</label>
        <select id='customer-room-select' tabindex="0" name="" class="room-select"></select>
        <hr>
        <label for="customer-room-available">What Kind of Room are You Looking to Book:</label>
        <select tabindex="0" name="" id="customer-room-available"></select>
        <hr>
        <button tabindex="0" id='customer-add-booking'>Add a Booking</button>
        </div>
      </div>
    </div>
  </body>
</html>
