<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Snowed Inn</title>
  </head>
  <body>
    <h1 class='greeting'>Welcome to the Snowed Inn</h1>
    <button class='hidden' id="logoutButton">Log Out</button>
    <div id="main">
      <!-- login page -->
      <div class="login-container">
        <h2 id="login">Login</h2>
        <div class="login-box">
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button id="loginButton">Send</button>
        </div>
      </div>
      <!-- manager view -->
      <h2 class='hidden'>Welcome Manager</h2>
      <div class="manager-container hidden">
        <!-- manager dashboard -->
        <div class= "manager-dashboard"> 
          <section class="total-rooms"></section>
          <h3 class='number-rooms'>Here are the number of rooms available for today:</h3>
          <section class="total-revenue"></section>
          <h3 class='todays-revenue'>Total Revenue for today:</h3>
          <section class="percent-rooms"></section>
          <h3 class='percent-full'>The Snowed Inn is this full today:</h3>
        </div>
        <!-- manager interaction -->
        <div class='manager-interactions'>
          <label for="customer-list">Current Customers:</label>
          <select name="" id="customer-list">
            <option value="">Choose customer</option>
          </select>
          <input id="CustomerBookingDate" type="date">
          <label for="room-select">Select an Available Room to Book:</label>
          <select name="" id="room-select"></select>
          <button>Add a Booking</button>
          <label for="booking-delete">Select an Available Booking to Remove:</label>
          <select name="" id="booking-delete"></select>
          <button>Remove a Booking</button>
        </div>
      </div>
      <!-- customer view -->
      <div class="customer-container hidden">
        <h2>Welcome Customer</h2>
        <!-- customer dashboard -->
        <div class='customer-dashboard'>
          <section class="customer-bookings"></section>
          <h3>Here are Rooms you have booked with the Snowed Inn:</h3>
          <section class="total-amount"></section>
          <h3 class='dollas'>Here is the total amount you have spent staying here:</h3>
        </div>
        <!-- customer interactions -->
        <div class= 'customer-interactions'>
          <input type="date">
          <label for="customer-room-select">Select an Available Room to Book:</label>
        <select name="" id="customer-room-select"></select>
        <label for="customer-room-available">What Kind of Room are You Looking to Book:</label>
        <select name="" id="customer-room-available"></select>
        <button>Add a Booking</button>
        </div>
      </div>
    </div>
  </body>
</html>
