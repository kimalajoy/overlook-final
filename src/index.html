<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Snowed Inn</title>
  </head>
  <body>
    <h1 class='greeting'>Welcome to the Snowed Inn</h1>
    <button class='hidden' id="logoutButton">Log Out</button>
    <div id="main">
      <!-- login page -->
      <div class="login-container">
        <h2 id="login">Login</h2>
        <div class="login-box">
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button id="loginButton">Send</button>
        </div>
      </div>
      <!-- manager view -->
      <div class="manager-container hidden">
        <h2>Welcome Manager</h2>
        <section class="total-rooms"></section>
        <h3>Here are the number of rooms available for today:</h3>
        <section class="total-revenue"></section>
        <h3>Total Revenue for today:</h3>
        <section class="percent-rooms"></section>
        <h3>The Snowed Inn is this full today:</h3>
      </div>
      <!-- customer view -->
      <div class="customer-container hidden">
        <h2>Welcome Customer</h2>
        <section class="customer-bookings"></section>
        <h3>Here are Rooms you have booked with the Snowed Inn:</h3>
        <section class="total-amount"></section>
        <h3>Here is the total amount you have spent staying here:</h3>
      </div>
    </div>
  </body>
</html>
